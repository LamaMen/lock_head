<!doctype html>
<html lang="en">

<head>
  <title>Логи</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

</head>

<body>

  <div class="wrapper container">
    <header></header>
    <nav class="navbar navbar-expand-sm  justify-content-center  fixed-top" id="menu">
      <ul class="nav nav-justified">
        <li class="nav-item">
          <a class="nav-link" href="/tasks" id="a1">ТехЗадания</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/" id="a2">Ячейки</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/log" id="a3">Логи</a>
        </li>
      </ul>
    </nav>
  </div>
  <script src="{{ url_for('static', filename='line.js') }}"></script>

  <div class="container">
    <form action="">
      <button type="submit" class="btn2">Скачать логи</button>
    </form>
    </br>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Сотрудник</th>
          <th scope="col">Ячейка</th>
          <th scope="col">ТЗ</th>
          <th scope="col">Дата и время</th>
        </tr>
      </thead>
      <tbody>
      {% for log in logs %}
        <tr>
          <th scope="row">{{ log.worker }}</th>
          <td>{{ log.log_id }}</td>
          <td>{{ log.tech_task_id }}</td>
          <td>{{ log.date }}</td>
        </tr>
      {% endfor %}
{#        <tr>#}
{#          <th scope="row"></th>#}
{#          <td></td>#}
{#          <td></td>#}
{#          <td></td>#}
{#        </tr>#}
{#        <tr>#}
{#          <th scope="row"></th>#}
{#          <td></td>#}
{#          <td></td>#}
{#          <td></td>#}
{#        </tr>#}
      </tbody>
    </table>
  </div>
</body>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
